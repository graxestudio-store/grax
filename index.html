<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAX | ESTUDIO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Inter:wght@400;700;900&display=swap');

        /* BASE */
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; text-transform: uppercase; overflow-x: hidden; }

        /* FONDO DIN√ÅMICO */
        .video-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #000; }
        .video-background video { min-width: 100%; min-height: 100%; width: auto; height: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); filter: brightness(25%) grayscale(100%); }

        /* PANTALLA DE ENTRADA */
        #intro-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; background: #000; transition: opacity 0.8s; }
        #intro-screen h1 { font-family: 'UnifrakturMaguntia', serif; font-size: 5rem; margin: 0; }
        .enter-btn { margin-top: 20px; border: 1px solid #fff; background: transparent; color: #fff; padding: 15px 40px; cursor: pointer; font-weight: 900; letter-spacing: 5px; transition: 0.3s; }
        .enter-btn:hover { background: #fff; color: #000; }

        /* NAVEGACI√ìN */
        .announcement { background: #fff; color: #000; font-size: 10px; padding: 10px; text-align: center; font-weight: 900; position: sticky; top: 0; z-index: 1000; letter-spacing: 2px; }
        .nav-tabs { display: flex; justify-content: center; gap: 30px; padding: 20px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 35px; z-index: 900; border-bottom: 1px solid #111; }
        .tab-item { cursor: pointer; font-size: 11px; font-weight: 900; color: #444; transition: 0.3s; }
        .tab-item.active { color: #fff; border-bottom: 2px solid #fff; padding-bottom: 5px; }

        /* CARRITO */
        .cart-icon { position: fixed; top: 60px; right: 20px; z-index: 1100; background: #fff; color: #000; padding: 10px 15px; border-radius: 50px; cursor: pointer; font-weight: 900; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        .sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 350px; height: 100%; background: #050505; z-index: 3000; transition: 0.4s; padding: 30px; border-left: 1px solid #222; box-sizing: border-box; }
        .sidebar.active { right: 0; }
        .cart-list { margin-top: 30px; max-height: 60vh; overflow-y: auto; }

        /* PRODUCTOS */
        .container { padding: 30px 15px; max-width: 1200px; margin: 0 auto; min-height: 60vh; }
        .products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: rgba(0,0,0,0.5); border: 1px solid #111; cursor: pointer; transition: 0.3s; position: relative; }
        .card:hover { border-color: #444; }
        .card img { width: 100%; height: auto; display: block; }
        .price-tag { text-align: center; font-size: 11px; padding: 12px; font-weight: 900; background: #000; }

        /* SECCI√ìN REDES (ESTA ES LA QUE CORREGIMOS) */
        .social-container { display: none; padding: 40px 10px; text-align: center; max-width: 400px; margin: 0 auto; }
        .social-btn { display: flex; align-items: center; justify-content: center; gap: 15px; padding: 20px; margin-bottom: 15px; border-radius: 12px; text-decoration: none; color: #fff; font-weight: 900; font-size: 14px; transition: transform 0.3s; }
        .social-btn:hover { transform: scale(1.03); }
        .ig { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); }
        .tk { background: #000; border: 2px solid #fff; }
        .wa { background: #25D366; }

        /* MODAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none; z-index: 5000; overflow-y: auto; padding: 30px; box-sizing: border-box; }
        .modal-content { max-width: 400px; margin: 0 auto; text-align: center; }
        .modal-img { width: 100%; border-radius: 10px; margin-bottom: 20px; }
        .btn-add { background: #fff; color: #000; border: none; width: 100%; padding: 20px; font-weight: 900; cursor: pointer; border-radius: 10px; margin-top: 15px; }

        footer { padding: 60px 20px; text-align: center; color: #222; font-size: 8px; letter-spacing: 3px; }
    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop playsinline><source src="video_grax.mp4.mp4" type="video/mp4"></video>
    </div>

    <div id="intro-screen">
        <h1 style="font-family: 'UnifrakturMaguntia';">Grax</h1>
        <button class="enter-btn" onclick="start()">ENTRAR</button>
    </div>

    <div class="cart-icon" onclick="toggleCart()">üõí <span id="count">0</span></div>

    <div id="sidebar" class="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-family: 'UnifrakturMaguntia'; font-size: 2rem; margin:0;">CARRITO</h2>
            <span style="font-size:2rem; cursor:pointer;" onclick="toggleCart()">&times;</span>
        </div>
        <div id="cart-list" class="cart-list"></div>
        <div style="border-top:1px solid #222; margin-top:20px; padding-top:20px;">
            <p style="font-weight:900; font-size: 1.2rem;">TOTAL: <span id="total">$0</span></p>
            <button onclick="checkout()" style="width:100%; padding:20px; background:#004481; color:#fff; border:none; font-weight:900; border-radius:10px; cursor:pointer;">FINALIZAR PEDIDO</button>
        </div>
    </div>

    <div class="announcement">GRAX ESTUDIO ‚Äî STOCK LIMITADO ‚Äî ENV√çOS A TODO M√âXICO</div>

    <div class="nav-tabs">
        <div id="t1" class="tab-item active" onclick="tab('prendas')">PRENDAS</div>
        <div id="t2" class="tab-item" onclick="tab('dise√±os')">DISE√ëOS</div>
        <div id="t3" class="tab-item" onclick="tab('redes')">REDES</div>
    </div>

    <div class="container">
        <div id="s-prendas" class="products-grid">
            <div class="card" onclick="view('7E96394D-B191-43E5-A326-705E3D8D6E0E.jpeg', 'Premium Tee Black', 450)">
                <img src="7E96394D-B191-43E5-A326-705E3D8D6E0E.jpeg">
                <div class="price-tag">$450 MXN</div>
            </div>
            <div class="card" onclick="view('63CFF2F9-7007-4BD3-AD6A-F5CD294BE5D4.jpeg', 'Logo Tee Grey', 450)">
                <img src="63CFF2F9-7007-4BD3-AD6A-F5CD294BE5D4.jpeg">
                <div class="price-tag">$450 MXN</div>
            </div>
            <div class="card" onclick="view('6A8D34E7-6D62-4830-A864-16115BA8570F.jpeg', 'Studio Tee White', 450)">
                <img src="6A8D34E7-6D62-4830-A864-16115BA8570F.jpeg">
                <div class="price-tag">$450 MXN</div>
            </div>
            <div class="card" onclick="view('7E33407F-C7DE-4065-8568-19B79A48809B.jpeg', 'Grax Signature', 450)">
                <img src="7E33407F-C7DE-4065-8568-19B79A48809B.jpeg">
                <div class="price-tag">$450 MXN</div>
            </div>
        </div>

        <div id="s-dise√±os" style="display:none; text-align:center;">
            <div style="border:1px dashed #444; padding:50px; background: rgba(10,10,10,0.8);">
                <h2 style="font-family:'UnifrakturMaguntia'; font-size: 3rem;">Grax Vol. 1</h2>
                <p style="letter-spacing:3px; color:#666;">PACK DIGITAL ASSETS</p>
                <p style="font-size:2rem; font-weight:900;">$200 MXN</p>
                <button class="btn-add" onclick="view('7E96394D-B191-43E5-A326-705E3D8D6E0E.jpeg', 'Pack Digital Vol 1', 200)">VER PACK</button>
            </div>
        </div>

        <div id="s-redes" class="social-container">
            <h2 style="font-family:'UnifrakturMaguntia'; font-size: 2.5rem; margin-bottom: 30px;">@grax_estudio</h2>
            
            <a href="https://www.instagram.com/grax_estudio/" target="_blank" class="social-btn ig">
                <i class="fab fa-instagram"></i> INSTAGRAM
            </a>
            
            <a href="https://www.tiktok.com/@grax_estudio" target="_blank" class="social-btn tk">
                <i class="fab fa-tiktok"></i> TIKTOK
            </a>
            
            <a href="https://wa.me/529984081516" target="_blank" class="social-btn wa">
                <i class="fab fa-whatsapp"></i> WHATSAPP
            </a>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <img id="m-img" class="modal-img">
            <h2 id="m-title" style="margin-bottom:10px;"></h2>
            <p id="m-price" style="font-weight:900; font-size:24px; margin-top:0;"></p>
            
            <label style="font-size:10px; color:#555;">SELECCIONA TALLA:</label>
            <select id="m-talla" style="width:100%; padding:15px; background:#111; color:#fff; border:1px solid #333; border-radius:10px; margin-top:5px;">
                <option>S</option><option>M</option><option>L</option><option>XL</option>
            </select>

            <button class="btn-add" onclick="add()">A√ëADIR AL CARRITO</button>
            <button onclick="closeModal()" style="background:transparent; color:#555; border:none; margin-top:25px; cursor:pointer; font-weight:900;">CERRAR</button>
        </div>
    </div>

    <footer>GRAX ESTUDIO ¬© 2026 ‚Äî TODOS LOS DERECHOS RESERVADOS</footer>

    <script>
        let cart = [];
        let tempItem = {};

        function start() {
            document.getElementById('intro-screen').style.opacity = '0';
            setTimeout(() => { document.getElementById('intro-screen').style.display='none'; }, 800);
        }

        function tab(name) {
            document.getElementById('s-prendas').style.display = (name === 'prendas' ? 'grid' : 'none');
            document.getElementById('s-dise√±os').style.display = (name === 'dise√±os' ? 'block' : 'none');
            document.getElementById('s-redes').style.display = (name === 'redes' ? 'block' : 'none');
            
            document.getElementById('t1').classList.toggle('active', name === 'prendas');
            document.getElementById('t2').classList.toggle('active', name === 'dise√±os');
            document.getElementById('t3').classList.toggle('active', name === 'redes');
        }

        function view(img, title, price) {
            tempItem = { img, title, price };
            document.getElementById('m-img').src = img;
            document.getElementById('m-title').innerText = title;
            document.getElementById('m-price').innerText = `$${price} MXN`;
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function add() {
            const talla = document.getElementById('m-talla').value;
            cart.push({...tempItem, talla});
            update();
            closeModal();
            toggleCart();
        }

        function update() {
            document.getElementById('count').innerText = cart.length;
            const list = document.getElementById('cart-list');
            list.innerHTML = '';
            let t = 0;
            cart.forEach((i, idx) => {
                t += i.price;
                list.innerHTML += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; font-size:11px;">
                    <div><b>${i.title}</b><br><small>Talla: ${i.talla}</small></div>
                    <div style="font-weight:900;">$${i.price} <i class="fas fa-trash" onclick="del(${idx})" style="color:red; margin-left:10px; cursor:pointer;"></i></div>
                </div>`;
            });
            document.getElementById('total').innerText = `$${t} MXN`;
        }

        function del(idx) { cart.splice(idx, 1); update(); }
        function toggleCart() { document.getElementById('sidebar').classList.toggle('active'); }

        function checkout() {
            if(cart.length === 0) return alert("Tu carrito est√° vac√≠o");
            let message = "¬°Hola GRAX! Me interesa lo siguiente:%0A%0A";
            cart.forEach(i => message += `‚Ä¢ ${i.title} (${i.talla}) - $${i.price}%0A`);
            message += `%0ATotal: ${document.getElementById('total').innerText}`;
            window.open(`https://wa.me/529984081516?text=${message}`, '_blank');
        }
    </script>
</body>
</html>

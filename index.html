<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAX | ESTUDIO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Inter:wght@400;700;900&display=swap');

        /* BASE */
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; text-transform: uppercase; overflow-x: hidden; }

        /* VIDEO DE FONDO */
        .video-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background: #000; }
        .video-background video { min-width: 100%; min-height: 100%; width: auto; height: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); filter: brightness(30%) grayscale(100%); }

        /* ICONO DEL CARRITO */
        .cart-icon {
            position: fixed; top: 60px; right: 20px; z-index: 1100;
            background: #fff; color: #000; padding: 10px 15px;
            border-radius: 50px; font-weight: 900; cursor: pointer;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            display: flex; align-items: center; gap: 8px; font-size: 0.8rem;
        }

        /* BARRA LATERAL DEL CARRITO */
        .cart-sidebar {
            position: fixed; top: 0; right: -100%; width: 100%; max-width: 350px; height: 100%;
            background: #000; z-index: 3000; transition: 0.4s; padding: 30px;
            box-sizing: border-box; border-left: 1px solid #222;
        }
        .cart-sidebar.active { right: 0; }
        .cart-items { margin-top: 30px; max-height: 60vh; overflow-y: auto; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #111; padding-bottom: 10px; }
        .cart-item-info { font-size: 0.7rem; }

        /* BOTONES */
        .btn-add-cart { background: #fff; color: #000; border: none; width: 100%; padding: 15px; font-weight: 900; border-radius: 8px; margin-bottom: 10px; cursor: pointer; }
        .btn-checkout { background: #004481; color: #fff; border: none; width: 100%; padding: 15px; font-weight: 900; border-radius: 8px; cursor: pointer; display: block; text-decoration: none; text-align: center; }

        /* (ESTILOS ANTERIORES SE MANTIENEN...) */
        #intro-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: opacity 1.2s; background: rgba(0,0,0,0.5); }
        .enter-btn { margin-top: 30px; background: rgba(255,255,255,0.1); color: #fff; border: 1px solid #fff; padding: 15px 45px; cursor: pointer; backdrop-filter: blur(5px); }
        .announcement { background: #fff; color: #000; font-size: 0.6rem; padding: 10px; text-align: center; position: sticky; top: 0; z-index: 1000; font-weight: 900; }
        .nav-tabs { display: flex; justify-content: center; gap: 40px; padding: 25px 0; background: rgba(0,0,0,0.6); position: sticky; top: 35px; z-index: 900; backdrop-filter: blur(10px); }
        .tab-item { cursor: pointer; font-weight: 900; font-size: 0.7rem; color: #555; }
        .tab-item.active { color: #fff; border-bottom: 2px solid #fff; }
        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 10px; }
        .product-card { background: rgba(0,0,0,0.4); border: 1px solid #111; cursor: pointer; position: relative; }
        .product-card img { width: 100%; display: block; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none; z-index: 2000; overflow-y: auto; }
        .modal-content { padding: 25px; max-width: 450px; margin: 0 auto; }
        .modal-img { width: 100%; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="video-background"><video autoplay muted loop playsinline><source src="video_grax.mp4.mp4" type="video/mp4"></video></div>

    <div id="intro-screen">
        <h1 style="font-family: 'UnifrakturMaguntia'; font-size: 5rem;">Grax</h1>
        <button class="enter-btn" onclick="startStore()">Entrar</button>
    </div>

    <div class="cart-icon" onclick="toggleCart()">
        üõí <span id="cart-count">0</span>
    </div>

    <div id="cart-sidebar" class="cart-sidebar">
        <span style="font-size: 2rem; cursor: pointer;" onclick="toggleCart()">&times;</span>
        <h2 style="font-family: 'UnifrakturMaguntia';">Tu Carrito</h2>
        <div id="cart-items" class="cart-items">
            </div>
        <div style="margin-top: 20px;">
            <p>Total: <span id="cart-total">$0</span> MXN</p>
            <button class="btn-checkout" onclick="checkoutWA()">Finalizar Pedido</button>
        </div>
    </div>

    <div class="announcement">STOCK LIMITADO ‚Äî ENV√çOS NACIONALES</div>

    <div class="nav-tabs">
        <div class="tab-item active" onclick="showCategory('prendas')">PRENDAS</div>
        <div class="tab-item" onclick="showCategory('dise√±os')">DISE√ëOS</div>
    </div>

    <div class="products-grid" id="section-prendas">
        <div class="product-card" onclick="openProduct('7E96394D-B191-43E5-A326-705E3D8D6E0E.jpeg', 'Premium Tee Black', 450)">
            <img src="7E96394D-B191-43E5-A326-705E3D8D6E0E.jpeg">
            <div class="card-info">$450 MXN</div>
        </div>
        </div>

    <div id="productModal" class="modal">
        <span style="position:fixed; top:20px; right:20px; font-size:2.5rem; cursor:pointer;" onclick="closeProduct()">&times;</span>
        <div class="modal-content">
            <img id="modalImg" class="modal-img">
            <h2 id="modalTitle">PRODUCTO</h2>
            <div id="modalPrice" style="font-size: 1.6rem; font-weight: 900; margin: 15px 0;">$450.00</div>
            <select id="talla" style="width: 100%; background: #111; color: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <option>S</option><option>M</option><option>L</option><option>XL</option>
            </select>
            <button class="btn-add-cart" onclick="addToCart()">A√ëADIR AL CARRITO</button>
            <button style="background:transparent; color:#fff; border:1px solid #333; width:100%; padding:15px; border-radius:8px;" onclick="closeProduct()">VOLVER</button>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('grax_cart')) || [];
        let currentProduct = {};

        function startStore() { document.getElementById('intro-screen').style.opacity = '0'; setTimeout(() => { document.getElementById('intro-screen').style.display = 'none'; }, 1000); }

        function openProduct(img, title, price) {
            currentProduct = { img, title, price };
            document.getElementById('modalImg').src = img;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalPrice').innerText = `$${price} MXN`;
            document.getElementById('productModal').style.display = "block";
        }

        function addToCart() {
            const talla = document.getElementById('talla').value;
            cart.push({ ...currentProduct, talla });
            updateCart();
            closeProduct();
            toggleCart(); // Abre el carrito para mostrar que se agreg√≥
        }

        function updateCart() {
            localStorage.setItem('grax_cart', JSON.stringify(cart));
            document.getElementById('cart-count').innerText = cart.length;
            const container = document.getElementById('cart-items');
            container.innerHTML = '';
            let total = 0;
            
            cart.forEach((item, index) => {
                total += item.price;
                container.innerHTML += `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <b>${item.title}</b><br>Talla: ${item.talla}<br>$${item.price}
                        </div>
                        <span style="cursor:pointer; color:red;" onclick="removeItem(${index})">Eliminar</span>
                    </div>
                `;
            });
            document.getElementById('cart-total').innerText = `$${total}`;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('active');
        }

        function checkoutWA() {
            if (cart.length === 0) return alert("El carrito est√° vac√≠o");
            let msg = "Hola GRAX! Quiero hacer un pedido:%0A";
            cart.forEach(item => {
                msg += `- ${item.title} (Talla: ${item.talla})%0A`;
            });
            msg += `%0ATotal: ${document.getElementById('cart-total').innerText}`;
            window.open(`https://wa.me/529984081516?text=${msg}`, '_blank');
        }

        function closeProduct() { document.getElementById('productModal').style.display = "none"; }
        
        // Inicializar carrito al cargar
        updateCart();
    </script>
</body>
</html>

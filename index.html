<div id="productModal" class="modal">
    <span class="close-modal" onclick="closeProduct()">&times;</span>
    <div class="modal-content">
        <img id="modalImg" class="modal-img" src="">
        <div class="product-title">PREMIUM TEE</div>
        <div class="product-desc">100% ALGODÓN — CORTE OVERSIZE — 180 G/M²</div>
        <div class="modal-price">$450.00 MXN</div>

        <div style="background: #0a0a0a; padding: 15px; border: 1px solid #222; margin-bottom: 25px;">
            <p style="font-size: 0.6rem; color: #888; letter-spacing: 2px; margin-bottom: 10px;">GUÍA DE MEDIDAS (CM)</p>
            <table style="width: 100%; font-size: 0.7rem; border-collapse: collapse; text-align: left;">
                <tr style="border-bottom: 1px solid #222; color: #666;">
                    <th style="padding: 5px;">TALLA</th>
                    <th style="padding: 5px;">ANCHO</th>
                    <th style="padding: 5px;">LARGO</th>
                </tr>
                <tr>
                    <td style="padding: 5px; font-weight: 900;">CH (S)</td>
                    <td style="padding: 5px;">55 CM</td>
                    <td style="padding: 5px;">72 CM</td>
                </tr>
                <tr>
                    <td style="padding: 5px; font-weight: 900;">M (M)</td>
                    <td style="padding: 5px;">58 CM</td>
                    <td style="padding: 5px;">75 CM</td>
                </tr>
                <tr>
                    <td style="padding: 5px; font-weight: 900;">G (L)</td>
                    <td style="padding: 5px;">61 CM</td>
                    <td style="padding: 5px;">78 CM</td>
                </tr>
                <tr>
                    <td style="padding: 5px; font-weight: 900;">XG (XL)</td>
                    <td style="padding: 5px;">64 CM</td>
                    <td style="padding: 5px;">81 CM</td>
                </tr>
            </table>
            <p style="font-size: 0.55rem; color: #444; margin-top: 10px;">* MEDIDAS TOMADAS CON LA PRENDA EN PLANO.</p>
        </div>

        <span class="selector-label">SELECCIONA TU TALLA</span>
        <select id="talla">
            <option value="Chica">CHICA (S)</option>
            <option value="Mediana">MEDIANA (M)</option>
            <option value="Grande">GRANDE (G)</option>
            <option value="Extra Grande">EXTRA GRANDE (XL)</option>
        </select>

        <span class="selector-label">CANTIDAD</span>
        <div class="qty-selector">
            <button class="qty-btn" onclick="changeQty(-1)">-</button>
            <input type="number" class="qty-input" id="qty" value="1" readonly>
            <button class="qty-btn" onclick="changeQty(1)">+</button>
        </div>

        <a href="TU_LINK_DE_BBVA_AQUI" class="buy-btn" id="btnPagar">COMPRAR AHORA</a>
        
        <button onclick="enviarWhatsApp()" class="whatsapp-btn">PEDIR POR WHATSAPP</button>
    </div>
</div>

<script>
    function enviarWhatsApp() {
        let talla = document.getElementById('talla').value;
        let qty = document.getElementById('qty').value;
        let mensaje = `Hola GRAX! Me interesa comprar ${qty} playera(s) GRAX en talla ${talla}.`;
        window.open(`https://wa.me/529984081516?text=${encodeURIComponent(mensaje)}`, '_blank');
    }
</script>

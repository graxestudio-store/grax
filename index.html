<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAX OFFICIAL STORE</title>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; margin: 0; text-align: center; }

        .product-card img { width: 100%; height: auto; display: block; }
        .buy-btn {

            padding: 10px; 
            background: #fff; 
            color: #000; 
            text-decoration: none; 
            font-size: 0.7rem; 
            font-weight: bold; 
        }
    </style>
</head>

        <h1 class="logo">GRAX</h1>
    </header>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAX | PREMIUM STORE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Inter:wght@400;700;900&display=swap');

        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; text-transform: uppercase; overflow-x: hidden; }
        
        .announcement { background: #fff; color: #000; font-size: 0.65rem; padding: 12px; font-weight: 900; letter-spacing: 2px; text-align: center; position: sticky; top: 0; z-index: 100; }

        .brand-banner { padding: 40px 20px; text-align: center; border-bottom: 1px solid #111; }
        .brand-banner h1 { font-family: 'UnifrakturMaguntia', serif; font-size: 5rem; margin: 0; line-height: 1; }

        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .product-card { background: #111; border: 1px solid #222; cursor: pointer; transition: 0.3s; }
        .product-card img { width: 100%; display: block; aspect-ratio: 1/1.2; object-fit: cover; }
        .price-tag { color: #fff; font-weight: 900; padding: 15px; text-align: center; font-size: 0.9rem; }

        /* MODAL PROFESIONAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none; z-index: 2000; overflow-y: auto; }
        .modal-content { padding: 30px 20px; max-width: 500px; margin: 0 auto; text-align: left; }
        .close-modal { position: fixed; top: 20px; right: 20px; font-size: 2rem; cursor: pointer; z-index: 2100; }
        
        .modal-img { width: 100%; border-radius: 2px; margin-bottom: 20px; }
        .product-title { font-size: 1.5rem; font-weight: 900; margin-bottom: 5px; }
        .product-desc { font-size: 0.7rem; color: #888; letter-spacing: 1px; margin-bottom: 20px; }
        .modal-price { font-size: 2rem; font-weight: 900; margin-bottom: 25px; }

        /* CONTROLES DE COMPRA */
        .qty-selector { display: flex; align-items: center; border: 1px solid #333; width: fit-content; margin-bottom: 30px; }
        .qty-btn { background: none; border: none; color: #fff; padding: 15px 20px; cursor: pointer; font-size: 1.2rem; }
        .qty-input { background: none; border: none; color: #fff; width: 40px; text-align: center; font-weight: 900; font-size: 1rem; }

        .buy-btn { background: #fff; color: #000; border: none; width: 100%; padding: 20px; font-weight: 900; font-size: 1rem; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; text-decoration: none; display: block; text-align: center; margin-bottom: 15px; }
        .checkout-btn { background: #5865f2; color: #fff; border: none; width: 100%; padding: 20px; font-weight: 900; font-size: 1rem; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; text-decoration: none; display: block; text-align: center; }

        .whatsapp-float { position: fixed; bottom: 25px; right: 25px; background: #25d366; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 3000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div class="announcement">ENVÍOS A TODO MÉXICO — CALIDAD OVERSIZE</div>

    <div class="brand-banner">
        <h1>Grax</h1>
        <p style="letter-spacing: 8px; font-size: 0.6rem;">ESTUDIO 2026</p>
    </div>

    <div class="products-grid">
        <div class="product-card" onclick="openProduct('7E96394D-B191-43E5-A326-705E3D8D6E0E.jpeg')">
            <img src="7E96394D-B191-43E5-A326-705E3D8D6E0E.jpeg">
            <div class="price-tag">$450 MXN</div>
        </div>
        <div class="product-card" onclick="openProduct('63CFF2F9-7007-4BD3-AD6A-F5CD294BE5D4.jpeg')">
            <img src="63CFF2F9-7007-4BD3-AD6A-F5CD294BE5D4.jpeg">
            <div class="price-tag">$450 MXN</div>
        </div>
        <div class="product-card" onclick="openProduct('6A8D34E7-6D62-4830-A864-16115BA8570F.jpeg')">
            <img src="6A8D34E7-6D62-4830-A864-16115BA8570F.jpeg">
            <div class="price-tag">$450 MXN</div>
        </div>
        <div class="product-card" onclick="openProduct('7E33407F-C7DE-4065-8568-19B79A48809B.jpeg')">
            <img src="7E33407F-C7DE-4065-8568-19B79A48809B.jpeg">
            <div class="price-tag">$450 MXN</div>
        </div>
        <div class="product-card" onclick="openProduct('EDC1E25D-01D1-454C-A254-A915941FB790.jpeg')">
            <img src="EDC1E25D-01D1-454C-A254-A915941FB790.jpeg">
            <div class="price-tag">$450 MXN</div>
        </div>
    </div>

    <div id="productModal" class="modal">
        <span class="close-modal" onclick="closeProduct()">&times;</span>
        <div class="modal-content">
            <img id="modalImg" class="modal-img" src="">
            <div class="product-title">PREMIUM TEE</div>
            <div class="product-desc">100% ALGODÓN — CORTE OVERSIZE — 240 GSM</div>
            <div class="modal-price">$450.00 MXN</div>

            <p style="font-size: 0.7rem; font-weight: bold; margin-bottom: 10px;">CANTIDAD</p>
            <div class="qty-selector">
                <button class="qty-btn" onclick="changeQty(-1)">-</button>
                <input type="number" class="qty-input" id="qty" value="1" readonly>
                <button class="qty-btn" onclick="changeQty(1)">+</button>
            </div>

            <a href="#" id="payLink" class="buy-btn">PAGAR CON TARJETA</a>
            <a href="https://wa.me/529984081516" class="checkout-btn">PEDIR POR WHATSAPP</a>
        </div>
    </div>

    <a href="https://wa.me/529984081516" class="whatsapp-float">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="30">
    </a>

    <script>
        function openProduct(img) {
            document.getElementById('modalImg').src = img;
            document.getElementById('productModal').style.display = "block";
            document.body.style.overflow = "hidden";
        }

        function closeProduct() {
            document.getElementById('productModal').style.display = "none";
            document.body.style.overflow = "auto";
        }

        function changeQty(num) {
            let qty = document.getElementById('qty');
            let val = parseInt(qty.value) + num;
            if(val > 0) qty.value = val;
        }
    </script>
</body>
</html>

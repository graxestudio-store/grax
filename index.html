<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAX | ESTUDIO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Inter:wght@400;700;900&display=swap');

        /* BASE */
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; text-transform: uppercase; overflow-x: hidden; }

        /* VIDEO DE FONDO */
        .video-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background: #000; }
        .video-background video { min-width: 100%; min-height: 100%; width: auto; height: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); filter: brightness(30%) grayscale(100%); }

        /* PANTALLA DE ENTRADA */
        #intro-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: opacity 1s; background: rgba(0,0,0,0.6); }
        #intro-screen h1 { font-family: 'UnifrakturMaguntia', serif; font-size: 5rem; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
        .enter-btn { margin-top: 20px; background: transparent; color: #fff; border: 1px solid #fff; padding: 15px 40px; font-weight: 900; letter-spacing: 5px; cursor: pointer; backdrop-filter: blur(5px); }

        /* CARRITO ICONO */
        .cart-icon { position: fixed; top: 65px; right: 20px; z-index: 1100; background: #fff; color: #000; padding: 10px 15px; border-radius: 50px; font-weight: 900; cursor: pointer; font-size: 0.8rem; box-shadow: 0 0 15px rgba(255,255,255,0.2); }

        /* SIDEBAR CARRITO */
        .cart-sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 350px; height: 100%; background: #050505; z-index: 3000; transition: 0.4s; padding: 30px; box-sizing: border-box; border-left: 1px solid #222; }
        .cart-sidebar.active { right: 0; }
        .cart-items { margin-top: 30px; max-height: 60vh; overflow-y: auto; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #111; padding-bottom: 10px; font-size: 0.7rem; }

        /* TIENDA Y TABS */
        .announcement { background: #fff; color: #000; font-size: 0.6rem; padding: 10px; text-align: center; position: sticky; top: 0; z-index: 1000; font-weight: 900; letter-spacing: 2px; }
        .hero { height: 40vh; display: flex; align-items: center; justify-content: center; text-align: center; }
        .nav-tabs { display: flex; justify-content: center; gap: 30px; padding: 25px 0; background: rgba(0,0,0,0.6); position: sticky; top: 35px; z-index: 900; backdrop-filter: blur(10px); }
        .tab-item { cursor: pointer; font-weight: 900; font-size: 0.7rem; color: #555; transition: 0.3s; }
        .tab-item.active { color: #fff; border-bottom: 2px solid #fff; padding-bottom: 5px; }

        /* GRID */
        .container { padding: 20px 10px; max-width: 1200px; margin: 0 auto; min-height: 50vh; }
        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .product-card { background: rgba(0,0,0,0.4); border: 1px solid #111; position: relative; cursor: pointer; }
        .product-card img { width: 100%; display: block; object-fit: contain; }
        .stock-tag { position: absolute; top: 8px; left: 8px; background: red; font-size: 0.5rem; padding: 3px 6px; font-weight: 900; z-index: 5; }
        .card-info { padding: 10px; text-align: center; font-size: 0.7rem; background: #000; font-weight: 900; }

        /* SECCI√ìN REDES (ESTILO BOTONES COLOR) */
        .social-links-container { text-align: center; padding: 40px 20px; display: flex; flex-direction: column; gap: 15px; max-width: 400px; margin: 0 auto; }
        .btn-social { display: flex; align-items: center; justify-content: center; gap: 15px; padding: 18px; border-radius: 12px; text-decoration: none; color: #fff; font-weight: 900; font-size: 1rem; transition: transform 0.3s; border: none; }
        .btn-social:hover { transform: scale(1.05); }
        
        .ig-color { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
        .tk-color { background: #000; border: 2px solid #fff !important; position: relative; }
        .tk-color::after { content: ''; position: absolute; width: 100%; height: 100%; border-radius: 12px; border: 2px solid #ff0050; top: 2px; left: 2px; z-index: -1; }
        .wa-color { background: #25D366; }

        /* MODAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none; z-index: 4000; overflow-y: auto; }
        .modal-content { padding: 25px; max-width: 450px; margin: 0 auto; box-sizing: border-box; }
        .modal-img { width: 100%; margin-bottom: 20px; border-radius: 5px; }

        /* BOTONES */
        .btn-bbva { background: #004481; color: #fff; border: none; width: 100%; padding: 18px; font-weight: 900; border-radius: 12px; display: block; text-decoration: none; text-align: center; margin-bottom: 12px; box-sizing: border-box; font-size: 0.85rem; }
        .btn-wa { background: transparent; color: #fff; border: 1px solid #333; width: 100%; padding: 15px; font-weight: 900; border-radius: 12px; cursor: pointer; box-sizing: border-box; }
        .btn-add { background: #fff; color: #000; border: none; width: 100%; padding: 18px; font-weight: 900; border-radius: 12px; margin-bottom: 10px; cursor: pointer; }

        footer { padding: 40px; text-align: center; border-top: 1px solid #111; margin-top: 50px; }
        .copyright { color: #222; font-size: 0.5rem; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop playsinline><source src="video_grax.mp4.mp4" type="video/mp4"></video>
    </div>

    <div id="intro-screen">
        <h1>Grax</h1>
        <button class="enter-btn" onclick="startStore()">Entrar</button>
    </div>

    <div class="cart-icon" onclick="toggleCart()">üõí <span id="cart-count">0</span></div>

    <div id="cart-sidebar" class="cart-sidebar">
        <span style="font-size: 2rem; cursor: pointer;" onclick="toggleCart()">&times;</span>
        <h2 style="font-family: 'UnifrakturMaguntia'; font-size: 2rem;">Carrito</h2>
        <div id="cart-items" class="cart-items"></div>
        <div style="border-top: 1px solid #222; padding-top: 20px;">
            <p style="font-weight: 900;">Total: <span id="cart-total">$0</span> MXN</p>
            <button class="btn-bbva" onclick="checkoutWA()">Finalizar pedido (WhatsApp)</button>
        </div>
    </div>

    <div class="announcement">STOCK LIMITADO ‚Äî ENV√çOS A TODO M√âXICO</div>

    <div class="hero">
        <h1 style="font-family: 'UnifrakturMaguntia'; font-size: 5rem;">Grax</h1>
    </div>

    <div class="nav-tabs">
        <div id="tab-prendas" class="tab-item active" onclick="showCategory('prendas')">PRENDAS</div>
        <div id="tab-dise√±os" class="tab-item" onclick="showCategory('dise√±os')">DISE√ëOS</div>
        <div id="tab-redes" class="tab-item" onclick="showCategory('redes')">REDES</div>
    </div>

    <div class="container">
        <div id="section-prendas" class="products-grid">
            <div class="product-card" onclick="openProduct('7E96394D-B191-43E5-A326-705E3D8D6E0E.jpeg', 'Premium Tee Black', 450, 'SOLO 5 PIEZAS')">
                <div class="stock-tag">SOLO 5 PIEZAS</div>
                <img src="7E96394D-B191-43E5-A326-705E3D8D6E0E.jpeg">
                <div class="card-info">$450 MXN</div>
            </div>
            </div>

        <div id="section-redes" style="display:none;">
            <div class="social-links-container">
                <h2 style="font-family: 'UnifrakturMaguntia';">Social Links</h2>
                
                <a href="https://www.instagram.com/grax_estudio/" target="_blank" class="btn-social ig-color">
                    <i class="fab fa-instagram"></i> INSTAGRAM
                </a>

                <a href="https://www.tiktok.com/@grax_estudio" target="_blank" class="btn-social tk-color">
                    <i class="fab fa-tiktok"></i> TIKTOK
                </a>

                <a href="https://wa.me/529984081516" target="_blank" class="btn-social wa-color">
                    <i class="fab fa-whatsapp"></i> WHATSAPP
                </a>
            </div>
        </div>
    </div>

    <div id="productModal" class="modal">
        <span style="position:fixed; top:20px; right:20px; font-size:3rem; cursor:pointer;" onclick="closeProduct()">&times;</span>
        <div class="modal-content">
            <img id="modalImg" class="modal-img">
            <h2 id="modalTitle">PRODUCTO</h2>
            <div id="modalPrice">$0</div>
            <button class="btn-add" onclick="addToCart()">A√±adir al Carrito</button>
            <button class="btn-wa" onclick="closeProduct()">Cerrar</button>
        </div>
    </div>

    <footer>
        <div class="copyright">GRAX ESTUDIO ¬© 2026</div>
    </footer>

    <script>
        let cart = JSON.parse(localStorage.getItem('grax_cart')) || [];
        let currentProduct = {};

        function startStore() {
            document.getElementById('intro-screen').style.opacity = '0';
            setTimeout(() => { document.getElementById('intro-screen').style.display = 'none'; }, 1000);
        }

        function showCategory(cat) {
            document.getElementById('section-prendas').style.display = 'none';
            document.getElementById('section-redes').style.display = 'none';
            document.getElementById('tab-prendas').classList.remove('active');
            document.getElementById('tab-redes').classList.remove('active');

            if(cat === 'prendas') {
                document.getElementById('section-prendas').style.display = 'grid';
                document.getElementById('tab-prendas').classList.add('active');
            } else if(cat === 'redes') {
                document.getElementById('section-redes').style.display = 'block';
                document.getElementById('tab-redes').classList.add('active');
            }
        }

        function openProduct(img, title, price) {
            currentProduct = { img, title, price };
            document.getElementById('modalImg').src = img;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalPrice').innerText = `$${price} MXN`;
            document.getElementById('productModal').style.display = "block";
        }

        function closeProduct() { document.getElementById('productModal').style.display = "none"; }

        function addToCart() {
            cart.push({ ...currentProduct, talla: "√önica" });
            updateCart();
            closeProduct();
            toggleCart();
        }

        function updateCart() {
            localStorage.setItem('grax_cart', JSON.stringify(cart));
            document.getElementById('cart-count').innerText = cart.length;
            const container = document.getElementById('cart-items');
            container.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                container.innerHTML += `<div class="cart-item">
                    <div><b>${item.title}</b></div>
                    <div>$${item.price} <span style="color:red; cursor:pointer;" onclick="removeItem(${index})">X</span></div>
                </div>`;
            });
            document.getElementById('cart-total').innerText = `$${total}`;
        }

        function removeItem(index) { cart.splice(index, 1); updateCart(); }
        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('active'); }
        function checkoutWA() {
            let msg = "Hola GRAX! Pedido:%0A";
            cart.forEach(item => msg += `- ${item.title}%0A`);
            window.open(`https://wa.me/529984081516?text=${msg}`, '_blank');
        }

        updateCart();
    </script>
</body>
</html>

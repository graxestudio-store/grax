<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAX | ESTUDIO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Inter:wght@400;700;900&display=swap');

        /* BASE */
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; text-transform: uppercase; overflow-x: hidden; }
        
        /* VIDEO DE FONDO CON EL NOMBRE EXACTO */
        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; background: #000;
        }
        .video-background video {
            min-width: 100%; min-height: 100%; width: auto; height: auto;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            filter: brightness(30%) grayscale(100%);
        }

        .announcement { background: rgba(255, 255, 255, 0.9); color: #000; font-size: 0.6rem; padding: 10px; font-weight: 900; letter-spacing: 2px; text-align: center; position: sticky; top: 0; z-index: 1000; }

        /* HERO - SIN FONDO NEGRO PARA QUE SE VEA EL VIDEO */
        .hero { height: 50vh; display: flex; align-items: center; justify-content: center; text-align: center; background: transparent; }
        .hero h1 { font-family: 'UnifrakturMaguntia', serif; font-size: clamp(4rem, 15vw, 7rem); margin: 0; line-height: 0.8; }
        .hero p { letter-spacing: 10px; font-size: 0.6rem; color: #888; margin-top: 15px; }

        /* NAV TABS */
        .nav-tabs { display: flex; justify-content: center; gap: 40px; padding: 25px 0; background: rgba(0,0,0,0.6); border-bottom: 1px solid #222; position: sticky; top: 35px; z-index: 900; backdrop-filter: blur(10px); }
        .tab-item { cursor: pointer; font-weight: 900; font-size: 0.7rem; letter-spacing: 2px; color: #555; transition: 0.3s; }
        .tab-item.active { color: #fff; border-bottom: 2px solid #fff; padding-bottom: 5px; }

        .container { padding: 20px 10px; max-width: 1200px; margin: 0 auto; position: relative; z-index: 1; }

        /* GRID - IMÁGENES COMPLETAS */
        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .product-card { background: rgba(0, 0, 0, 0.4); border: 1px solid #111; cursor: pointer; display: flex; flex-direction: column; }
        .product-card img { width: 100%; height: auto; display: block; object-fit: contain; }
        .card-info { padding: 10px; text-align: center; font-size: 0.7rem; font-weight: 900; background: #000; }

        /* SECCIÓN DISEÑOS */
        #section-diseños { display: none; padding: 40px 0; }
        .digital-card { background: rgba(10, 10, 10, 0.8); border: 1px dashed #444; max-width: 400px; margin: 0 auto; border-radius: 10px; text-align: center; }
        .digital-header { padding: 40px 20px; border-bottom: 1px solid #222; }
        .digital-body { padding: 30px 20px; }

        /* MODAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none; z-index: 2000; overflow-y: auto; }
        .modal-content { padding: 20px; max-width: 500px; margin: 0 auto; padding-bottom: 100px; }
        .close-modal { position: fixed; top: 20px; right: 20px; font-size: 2rem; cursor: pointer; z-index: 2100; color: #fff; }
        .modal-img { width: 100%; height: auto; object-fit: contain; margin-bottom: 20px; }
        
        .btn-bbva { background: #004481; color: #fff; border: none; width: 100%; padding: 20px; font-weight: 900; border-radius: 8px; cursor: pointer; display: block; text-decoration: none; text-align: center; margin-bottom: 15px; }
        .btn-wa { background: transparent; color: #fff; border: 1px solid #333; width: 100%; padding: 15px; font-weight: 900; border-radius: 8px; cursor: pointer; width: 100%; }

        footer { padding: 60px 20px; text-align: center; color: #222; font-size: 0.5rem; letter-spacing: 3px; }
    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="video_grax.mp4.mp4" type="video/mp4">
        </video>
    </div>

    <div class="announcement">ENVÍOS NACIONALES — PACKS DIGITALES DISPONIBLES</div>

    <section class="hero">
        <div>
            <h1>Grax</h1>
            <p>ESTUDIO MÉXICO 2026</p>
        </div>
    </section>

    <div class="nav-tabs">
        <div class="tab-item active" id="tab-prendas" onclick="showCategory('prendas')">PRENDAS</div>
        <div class="tab-item" id="tab-diseños" onclick="showCategory('diseños')">DISEÑOS</div>
    </div>

    <div class="container">
        <div id="section-prendas" class="products-grid">
            <div class="product-card" onclick="openProduct('7E96394D-B191-43E5-A326-705E3D8D6E0E.jpeg')">
                <img src="7E96394D-B191-43E5-A326-705E3D8D6E0E.jpeg">
                <div class="card-info">$450 MXN</div>
            </div>
            <div class="product-card" onclick="openProduct('63CFF2F9-7007-4BD3-AD6A-F5CD294BE5D4.jpeg')">
                <img src="63CFF2F9-7007-4BD3-AD6A-F5CD294BE5D4.jpeg">
                <div class="card-info">$450 MXN</div>
            </div>
            <div class="product-card" onclick="openProduct('6A8D34E7-6D62-4830-A864-16115BA8570F.jpeg')">
                <img src="6A8D34E7-6D62-4830-A864-16115BA8570F.jpeg">
                <div class="card-info">$450 MXN</div>
            </div>
            <div class="product-card" onclick="openProduct('7E33407F-C7DE-4065-8568-19B79A48809B.jpeg')">
                <img src="7E33407F-C7DE-4065-8568-19B79A48809B.jpeg">
                <div class="card-info">$450 MXN</div>
            </div>
            <div class="product-card" onclick="openProduct('EDC1E25D-01D1-454C-A254-A915941FB790.jpeg')">
                <img src="EDC1E25D-01D1-454C-A254-A915941FB790.jpeg">
                <div class="card-info">$450 MXN</div>
            </div>
        </div>

        <div id="section-diseños">
            <div class="digital-card">
                <div class="digital-header">
                    <div style="font-family: 'UnifrakturMaguntia'; font-size: 2.5rem;">Grax Vol. 1</div>
                    <p style="font-size: 0.5rem; letter-spacing: 4px; color: #555;">PACK DIGITAL</p>
                </div>
                <div class="digital-body">
                    <p style="font-size: 0.6rem; color: #777; line-height: 1.6; margin-bottom: 25px;">
                        10 GRÁFICOS STREETWEAR EN ALTA RESOLUCIÓN.
                    </p>
                    <div style="font-size: 1.8rem; font-weight: 900; margin-bottom: 25px;">$200.00 MXN</div>
                    <a href="#" class="btn-bbva">COMPRAR</a>
                </div>
            </div>
        </div>
    </div>

    <div id="productModal" class="modal">
        <span class="close-modal" onclick="closeProduct()">&times;</span>
        <div class="modal-content">
            <img id="modalImg" class="modal-img" src="">
            <h2 style="margin: 0; font-size: 1.5rem;">PREMIUM OVERSIZE TEE</h2>
            <div style="font-size: 1.8rem; font-weight: 900; margin: 15px 0;">$450.00</div>
            <select id="talla" style="width: 100%; background: #111; color: #fff; padding: 15px; border: 1px solid #333; margin-bottom: 20px;">
                <option>S</option><option>M</option><option>L</option><option>XL</option>
            </select>
            <a href="#" class="btn-bbva">PAGAR CON BBVA</a>
            <button class="btn-wa" onclick="enviarWA()">WHATSAPP</button>
        </div>
    </div>

    <script>
        function showCategory(cat) {
            const p = document.getElementById('section-prendas');
            const d = document.getElementById('section-diseños');
            const tp = document.getElementById('tab-prendas');
            const td = document.getElementById('tab-diseños');
            if(cat === 'prendas') {
                p.style.display = 'grid'; d.style.display = 'none';
                tp.classList.add('active'); td.classList.remove('active');
            } else {
                p.style.display = 'none'; d.style.display = 'block';
                tp.classList.remove('active'); td.classList.add('active');
            }
        }
        function openProduct(img) {
            document.getElementById('modalImg').src = img;
            document.getElementById('productModal').style.display = "block";
            document.body.style.overflow = "hidden";
        }
        function closeProduct() {
            document.getElementById('productModal').style.display = "none";
            document.body.style.overflow = "auto";
        }
        function enviarWA() {
            const t = document.getElementById('talla').value;
            window.open(`https://wa.me/529984081516?text=Hola! Quiero la talla ${t}`, '_blank');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAX OFFICIAL STORE</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Encabezado con GRAX al centro */
        header {
            width: 100%;
            padding: 60px 0;
            text-align: center;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 15px;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 0.7rem;
            letter-spacing: 5px;
            color: #555;
            margin-top: 10px;
        }

        /* Contenedor de la imagen de tus diseños */
        .main-gallery {
            max-width: 900px;
            width: 95%;
            margin: 40px 0;
        }

        .main-gallery img {
            width: 100%;
            height: auto;
            border: 1px solid #111;
            filter: contrast(110%);
        }

        .shop-info {
            text-align: center;
            margin-bottom: 80px;
        }

        .buy-button {
            display: inline-block;
            background-color: #fff;
            color: #000;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8rem;
            letter-spacing: 2px;
            transition: 0.3s;
            border: 1px solid #fff;
        }

        .buy-button:hover {
            background-color: #000;
            color: #fff;
        }

        footer {
            padding: 40px;
            color: #333;
            font-size: 0.6rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <header>
        <p class="tagline">ESTUDIO DE DISEÑO</p>
        <h1 class="logo">GRAX</h1>
        <p class="tagline">COLECCIÓN 2026</p>
    </header>

    <div class="main-gallery">
        <img src="tu-imagen.png" alt="Grax Designs">
    </div>

    <div class="shop-info">
        <p style="color: #888; letter-spacing: 2px; margin-bottom: 30px;">DROP 01 - DISPONIBLE AHORA</p>
        <a href="https://wa.me/TUNUMERO" class="buy-button">PEDIR POR WHATSAPP</a>
    </div>

    <footer>
        GRAX ESTUDIO © ALL RIGHTS RESERVED.
    </footer>

</body>
</html>

    <title>GRAX OFFICIAL STORE</title>
    <style>
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0; 
            text-align: center; 
        }
        header { 
            padding: 80px 20px; 
            border-bottom: 1px solid #111; 
        }
        .logo { 
            font-size: clamp(3rem, 12vw, 6rem); 
            font-weight: 900; 
            letter-spacing: 20px; 
            margin: 0; 
            text-transform: uppercase;
        }
        .tagline { 
            font-size: 0.7rem; 
            letter-spacing: 6px; 
            color: #444; 
            margin-top: 15px; 
            text-transform: uppercase;
        }
        
        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 15px; 
            padding: 20px; 
            max-width: 1300px;
            margin: 0 auto;
        }
        
        .product-card { 
            background: #050505; 
            padding: 10px; 
            border: 1px solid #111; 
            transition: all 0.4s ease; 
        }
        .product-card:hover { 
            border-color: #fff; 
            transform: scale(1.02); 
        }
        .product-card img { 
            width: 100%; 
            height: auto; 
            display: block; 
            filter: contrast(110%);
        }
        
        .buy-btn { 
            display: block; 
            margin-top: 15px; 
            padding: 15px; 
            background: #fff; 
            color: #000; 
            text-decoration: none; 
            font-size: 0.7rem; 
            font-weight: 800; 
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        footer { 
            padding: 100px 20px; 
            color: #222; 
            font-size: 0.6rem; 
            letter-spacing: 4px; 
        }
    </style>
</head>
